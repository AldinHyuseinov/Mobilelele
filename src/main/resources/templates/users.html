<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>MobiLeLeLe</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-fluid">
  <h2 class="text-center text-white mt-5">All Users</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:each="u : ${allUsers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div class="card-body pb-1">
        <h5 th:text="${u.firstName} + ' ' + ${u.lastName}" class="card-title"></h5>
      </div>
      <ul class="offer-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"><span th:text="'• Username ' + ${u.username}"></span></div>
          <div class="card-text"><span th:text="'• Role ' + ${u.role}"></span></div>
          <div class="card-text"><span th:text="'• Account created ' + ${u.created}"></span></div>
          <div class="card-text"><span th:text="'• Account modified ' + ${u.modified}"></span></div>
        </li>
      </ul>
      <div class="card-body">
        <a class="card-link" th:href="@{/users/delete(userId=${u.id})}">Ban</a>
        <a class="card-link" th:href="@{/users/promote(userId=${u.id})}">Promote</a>
        <a class="card-link" th:href="@{/users/demote(userId=${u.id})}">Demote</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
