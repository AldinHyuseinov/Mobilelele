<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Add Model</h2>
    <form th:method="post" th:action="@{/models/add}" th:object="${vehicleModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="name">Name</label>
                <input th:field="*{name}" class="form-control" type="text" id="name" name="name">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="category">Category</label>
                <select th:field="*{category}" class="form-control" id="category" name="category">
                    <option value="">- Select category -</option>
                    <option th:value="Car" th:text="Car"></option>
                    <option th:value="Bus" th:text="Bus"></option>
                    <option th:value="Truck" th:text="Truck"></option>
                    <option th:value="Motorcycle" th:text="Motorcycle"></option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                   class="errors alert alert-danger"></p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="brand">Brand</label>
                <input th:field="*{brandName}" class="form-control" type="text" id="brand" name="brand">
                <p th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"
                   class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
                <input th:field="*{imageUrl}" class="form-control" type="text" id="imageUrl" name="imageUrl">
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                   class="errors alert alert-danger"></p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="startYear">Start Year</label>
                <input th:field="*{startYear}" class="form-control" type="number" id="startYear" name="startYear">
                <p th:if="${#fields.hasErrors('startYear')}" th:errors="*{startYear}"
                   class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="endYear">End Year</label>
                <input th:field="*{endYear}" class="form-control" type="number" id="endYear" name="endYear">
                <p th:if="${#fields.hasErrors('endYear')}" th:errors="*{endYear}" class="errors alert alert-danger"></p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Model"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
