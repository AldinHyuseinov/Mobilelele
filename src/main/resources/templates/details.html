<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >
            <div class="card-body pb-1">
                <h5 th:text="${detailedOffer.brandName} + ' ' + ${detailedOffer.modelName} + ' - ' + ${detailedOffer.year}"
                    class="card-title"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'• Mileage ' + ${detailedOffer.mileage}"></span></div>
                    <div class="card-text"><span th:text="'• Price ' + ${detailedOffer.price}"></span></div>
                    <div class="card-text"><span th:text="'• Engine type ' + ${detailedOffer.engine}"></span></div>
                    <div class="card-text"><span th:text="'• Transmission type ' + ${detailedOffer.transmission}"></span></div>
                    <div class="card-text"><span th:text="'• Offer created ' + ${detailedOffer.created}"></span></div>
                    <div class="card-text"><span th:text="'• Offer modified ' + ${detailedOffer.modified}"></span></div>
                    <div class="card-text"><span th:text="'• Seller - ' + ${detailedOffer.sellerFirstName} + ' ' + ${detailedOffer.sellerLastName}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/offers/update">Update</a>
                <a class="card-link" href="/offers/delete">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${detailedOffer.imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
